    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              pastel: {
                50: '#fdfbf7', // Creamy white
                100: '#f3f4f6', // Light gray
                200: '#e5e7eb',
                300: '#cbd5e1',
                primary: '#a5b4fc', // Pastel Indigo (Indigo 300)

                muted: '#94a3b8', // Slate 400
              }
            },
            borderRadius: {
              DEFAULT: '4px',
              'none': '0',
              'sm': '4px',
              'md': '4px',
              'lg': '4px',
              'xl': '4px',
              '2xl': '4px',
              '3xl': '4px',
              'full': '9999px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fdfbf7; /* Pastel Cream/White */
        color: #334155;
      }
      /* Custom Scrollbar - Light Theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
